<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>BEM Last Christmas</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
			rel="stylesheet"
		/>

		<link rel="stylesheet" href="./assets/style.css" />
	</head>
	<body>
		<div id="root">
			<div class="snow">
				<div class="snow__flake" style="left: 5%; animation-duration: 5s">
					<svg
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							d="M12 0V24M0 12H24M3.515 3.515L20.485 20.485M20.485 3.515L3.515 20.485"
							stroke="white"
							stroke-width="2"
							stroke-linecap="round"
						/>
					</svg>
				</div>
				<div class="snow__flake" style="left: 20%; animation-duration: 7s">
					<svg
						width="24"
						height="24"
						viewBox="0 0 24 24"
						fill="none"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							d="M12 0V24M0 12H24M3.515 3.515L20.485 20.485M20.485 3.515L3.515 20.485"
							stroke="white"
							stroke-width="2"
							stroke-linecap="round"
						/>
					</svg>
				</div>
				<div class="snow__flake" style="left: 50%; animation-duration: 4s">
					<svg
						width="16"
						height="16"
						viewBox="0 0 24 24"
						fill="none"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							d="M12 0V24M0 12H24M3.515 3.515L20.485 20.485M20.485 3.515L3.515 20.485"
							stroke="white"
							stroke-width="2"
							stroke-linecap="round"
						/>
					</svg>
				</div>
				<div class="snow__flake" style="left: 75%; animation-duration: 6s">
					<svg
						width="20"
						height="20"
						viewBox="0 0 24 24"
						fill="none"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							d="M12 0V24M0 12H24M3.515 3.515L20.485 20.485M20.485 3.515L3.515 20.485"
							stroke="white"
							stroke-width="2"
							stroke-linecap="round"
						/>
					</svg>
				</div>
				<div class="snow__flake" style="left: 90%; animation-duration: 3s">
					<svg
						width="18"
						height="18"
						viewBox="0 0 24 24"
						fill="none"
						xmlns="http://www.w3.org/2000/svg"
					>
						<path
							d="M12 0V24M0 12H24M3.515 3.515L20.485 20.485M20.485 3.515L3.515 20.485"
							stroke="white"
							stroke-width="2"
							stroke-linecap="round"
						/>
					</svg>
				</div>
			</div>

			<header class="header">
				<h1 class="header__title">З Новим Роком!</h1>
			</header>

			<div class="block">
				<div class="snowflake">
					<img src="./assets/images/tree.png" alt="tree" />
				</div>

				<main class="main">
					<p class="main__text">
						Нехай прийдешній Новий рік виконає головне бажання мільйона
						українців – принесе нашій країні перемогу і довгоочікуваний мир.
					</p>
				</main>
			</div>

			<footer class="footer">
				<p class="footer__text">&copy;2024. Всі права захищено.</p>
			</footer>
		</div>
	</body>
</html>
