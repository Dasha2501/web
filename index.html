<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
  </head>
  <body>
    <div class="registration-form" >
      <h1>Registration form</h1> 
    <form action=" https://webhook.site/">
      <label for="Name">Name:<sup style="color: red;">*</sup> </label>
      <br>
      <input type="text" name="Name" id="Name"/ required>
      <br>
      <label for="Lastname">Lastname:<sup style="color: red;">*</sup></label>
      <br>
      <input type="text" name="Lastname" id="Lastname"/ required>
      <br>
      <label for="Email">Email:<sup style="color: red;">*</sup></label>
      <br>
      <input type="email" name="Email" id="Email"/ required>
      <br>
      <label for="Password">Pass:<sup style="color: red;">*</sup></label>
      <br>
      <input type="password" name="Password" id="Password"/>
      <br>
       <label for="Repeat pass"> Pepeat pass:<sup style="color: red;">*</sup></label>
       <br>
       <input type="password" name="Repeat pass" id="Repeat pass"/>
       <br>
       <label for="Date"> Date:<sup style="color: red;">*</sup></label>
       <br>
       <input type="date" name="date" id="Date"/>

      <br><br>
      <select name="gender" id="gender">
        <option value="undefined">undefined</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>
      <button type="submit"> Send </button>

    </form>
  </div>
</h1>
  </body>
</html>
